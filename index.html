<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    
    <title>EUPHORIA</title>
</head>
<header>
<br> <!--line break-->
</header>
<body>
<div class="container-1">
        <h2>Challenge One: Age in Days </h2>
    <div class="flex-box-container-1">
        <div>
            <button class="btn btn-primary" onclick="challenge()">click here</button>
        </div>
       
        <div>
            <button class="btn btn-danger" onclick="reset()">reset</button>
        </div>
    </div>

    <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
        <h1 id="challenge">
    </div>
</div>
<br> <!--line break-->
<div class="container-2">
        <h2>Challenge Two: Cat Generator</h2>
        <button class="btn btn-success" id="cat-gen-btn" onclick="challenge2()">generate cat</button>
    <div class="flex-box-container-2" id="flex-cat-gen"></div>
</div>
<br> <!--line break-->
<div class="container-3">
    <h2>Challenge Three: Rock, Paper, Scissors</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="images/rock.png" width="145" onclick="rpsGame(this)">
        <img id="paper" src="images/paper.png" width="150" onclick="rpsGame(this)">
        <img id="scissors" src="images/scissors.png" width="145" onclick="rpsGame(this)">
    </div>
    <div class="flex-box-mini-container">
        <button class="btn btn-primary" id="rps-reset-btn">reset</button>
    </div>
</div>
<br> <!--line break-->
<div class="container-4">
    <h2 id="change-my-color">Challenge Four: Button Changer</h2>
    <div class="flex-box-pick-color">
        <form action="">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                <option value="random">random</option>
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="reset">reset</option>
            </select>
        </form>
        <button class="btn btn-primary" onclick="archer.play()">Archer!</button>
        <button class="btn btn-danger" onclick="lana.play()">Lana?!</button>
        <button class="btn btn-warning" onclick="cheryl.play()">Cheryl!</button>
        <button class="btn btn-success" onclick="malory.play()">Mother!</button>
    </div>
</div>
<br> <!--line break-->
<div class="container-5">
    <h2>Challenge Five: BlackJack</h2>
    <h3><span id="blackjack-result">Let's Play</span></h3>
    <div class="flex-blackjack-row-1">
        <div id="your-box">
            <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="dealer-box">
            <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
    </div>
    
    <div class="flex-blackjack-row-2">
        <div>
            <button class="btn-lg btn-primary mr-2" id="blackjack-hit-btn">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="blackjack-stand-btn">Stand</button>
            <button class="btn-lg btn-danger" id="blackjack-deal-btn">Deal</button>
        </div>
    </div>
    
    <div class="flex-blackjack-row-3">
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
        </table>
    </div>
</div>

<script src= "static/code.js"></script>
</body>
</html>
